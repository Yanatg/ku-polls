<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

</head>
<body>
<h1>KU Polls</h1>

{% if user.is_authenticated %}
    <div class="user-info">
        <h1 class="header-label">Welcome, {{ user.username }}.
        <a class="login-link" href="{% url 'logout' %}">Logout</a></h1>
    </div>
{% else %}
    <div class="user-info">
        <h1 class="header-label">You are a visitor, Please
            <a class="login-link" href="{% url 'login' %}?next={{ request.path }}">Login</a> or
            <a class="login-link" href="{% url 'signup' %}?next={{ request.path }}">Signup</a>
        </h1>
    </div>
{% endif %}

</body>
</html>
