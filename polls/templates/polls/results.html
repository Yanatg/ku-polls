<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>
<form>
<h1 class="result-head">{{ question.question_text }}</h1>

<ul class="result-choice">
    {% for choice in question.choice_set.all %}
        <div class="choice">
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        </div>
    {% endfor %}
</ul>

<div class="vote-again"><a href="{% url 'polls:detail' question.id %}">Vote again?</a></div>
</form>
</body>
</html>
