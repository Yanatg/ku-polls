<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>
<h1 class="result-head">{{ question.question_text }}</h1>
<div class="form-container">
    <form>

        <div class="poll-form">
            <ul class="result-choice">
                {% for choice in question.choice_set.all %}
                    <li class="choice-result">
                        <span class="choice-text">{{ choice.choice_text }}</span>
                        <div class="vote-result">{{ choice.votes }}</div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="home-button"><a href="{% url 'polls:index' %}">Home</a></div>
    </form>
</div>
</body>
</html>
